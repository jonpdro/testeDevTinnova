<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <div class="card border-dark">
                <div class="card-body">
                    <h4 class="card-title mb-3">Atualizar Veículo</h4>
                    <form>
                        <div class="form-group">
                            <label>Veiculo</label>
                            <input type="text" name="veiculo" class="form-control" placeholder="Tipo de Veículo" name="veiculo"
                                [(ngModel)]='veiculos.veiculo'>
                        </div>
                        <div class="form-group">
                            <label>Marca</label>
                            <input class="form-control" placeholder="Marca do Veículo" [(ngModel)]='veiculos.marca' name="marca">
                        </div>
                        <div class="form-group">
                            <label>Ano</label>
                            <input type="number" class="form-control" placeholder="Ano do Veículo" [(ngModel)]='veiculos.ano' name="ano">
                        </div>
                        <div class="form-group">
                            <label>Descrição</label>
                            <textarea type="textarea" class="form-control" placeholder="Descrição do Veículo" rows="3" [(ngModel)]='veiculos.descricao' name="descricao"></textarea>
                        </div>
                        <div class="d-flex">
                            <button type="submit" (click)="cancel()" class="btn btn-danger mr-auto">Cancelar</button>
                            <button type="submit" (click)="atualizar()" class="btn btn-success ml-auto">Atualizar
                                Veículo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
